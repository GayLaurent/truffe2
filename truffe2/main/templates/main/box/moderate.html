{% load i18n %}
<div class="col-sm-12 col-md-12 col-lg-6" main_id="moderate.html">
    {% with w_title="Éléments à modérer" w_nopadding=True %}{% include "widget/header.html" %}{% endwith %}
        <div id="elem-to-moderate">
            <div style="margin: 5px;">
                <i>{% trans "Chargement..." %}</i> <i class="fa-spin fa fa-refresh "></i>
            </div>
        </div>
    {% include "widget/footer.html" %}
</div>

<script type="text/javascript">
    $(function() {
        $.ajax('{% url 'main-views-get_to_moderate' %}').success(function (data) {
            $('#elem-to-moderate').html(data);
        });
    });
</script>
